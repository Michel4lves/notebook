<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>
    <link rel="stylesheet" href="python_styles.css">
</head>
<body>
    <div class="tips-box">
        <h1><span class="anchor">Classe</span></h1>
        <div class="tips">
            <h2 class="command-title">Método</h2>
            <div class="command-box">
                <h5><span class="class">class</span> Pessoa:</h5>
                <h5 class="indent-1"><span class="def">def </span><span class="function-name">dar_oi </span>(<span class="self">self</span>):</h5>
                <h5 class="indent-2"><span class="return">return </span><span class="string">'Olá'</span></h5>
            </div>
            <p>Resultado:</p>
            <div class="result-box">
                <h5>'Olá'</h5>
            </div>
        </div>
    </div>
</body>
</html>
